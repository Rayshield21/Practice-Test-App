<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Q&A</h1>
      <div class="questions"></div>
      <br /><br />
      <div class="buttonContainer">
        <button class="btn next">
          Next <i class="material-icons right">chevron_right</i>
        </button>
        <button
          class="btn submit modal-trigger none"
          type="submit"
          data-target="modal1"
        >
          Submit <i class="material-icons right">send</i>
        </button>
      </div>
      <br />
      <p>Your Progress</p>
      <div class="progress">
        <div class="determinate" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div class="modalMsg"></div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          class="restart modal-close waves-effect waves-green btn-flat"
          >Restart</a
        >
        <a href="#!" class="quit modal-close waves-effect waves-green btn-flat"
          >Quit</a
        >
        <a
          href="#!"
          class="continue modal-close waves-effect waves-green btn-flat"
          >Continue</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
